<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Users</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wrap-id" class="wrap">
        <div id="loadingImg" class="loading-img">
            <img src="https://acegif.com/wp-content/uploads/loading-37.gif" alt="">
        </div>
        <div id="search-id" class="search">
            <input id="input-search" class="input-search-users" type="text" onkeyup="searchByName()" placeholder="Search..">
            <button class="btn-reset" onclick="resetSearch()">
                <span class="close" aria-hidden="true">×</span>
            </button>
        </div>
        <div id="users__table"></div>
        <div class="not-found-user">
            <h3>Пользователь не найден</h3>
        </div>
    </div>

<script src="index.js"></script>
</body>
</html>
